   <script>
      document.addEventListener('DOMContentLoaded', () => {
         // Receive Random Card Modal

         const christmasGreetingModal = document.getElementById('christmasGreetingModal');
         const closeGreetingModalBtn = document.getElementById('closeGreetingModal');
         const randomGreetingEl = document.getElementById('randomGreeting');
         const greetingEmojiEl = document.getElementById('greetingEmoji');

         // Array of cute Christmas greetings
         const christmasGreetings = [
            "Merry Christmas! May your wallet survive all the Christmas sales and your stomach survive all the food! üéÖüçó",
            "Santa called me. He said you're on the naughty list... again! Better luck next year, buddy! üòÇüéÅ",
            "I hope your Christmas is as lit as your ugly sweater! And don't forget, the uglier, the better! üß•üî•",
            "May your Christmas be merry and bright... just like the lights you forgot to untangle! üéÑüòÇ",
            "Here's to hoping Santa doesn't mistake you for one of his elves. Shorty, keep hiding! üßù‚Äç‚ôÇÔ∏è‚ùÑÔ∏è",
            "Merry Christmas! Remember, calories don't count during the holidays‚Äîeat like no one's watching! üç™üçó",
            "Wishing you a Christmas filled with joy, laughter, and maybe a little less bad luck than last year! üïØÔ∏èü§£",
            "If Christmas cheer could fix your face, this would be your best holiday ever! Just kidding (or am I?)! üòÇüéÖ",
            "Happy Holidays! May all your Christmas gifts be amazing‚Äîunlike your taste in memes! üéÅüòÇ",
            "Remember, Santa only visits good boys and girls‚Ä¶ so he's skipping your house again this year! ü¶åü§£"
         ];

         // Array of festive emojis
         const festiveEmojis = ['üéÑ', 'üéÖ', '‚ùÑÔ∏è', 'ü¶å', 'üéÅ', 'üïØÔ∏è', '‚òÉÔ∏è', 'üîî'];

         // Open modal when Receive Random Card buttons are clicked
         receiveCardButtons.forEach(button => {
            button.addEventListener('click', (e) => {
               e.preventDefault();

               // Select a random greeting
               const randomGreeting = christmasGreetings[Math.floor(Math.random() * christmasGreetings.length)];
               const randomEmoji = festiveEmojis[Math.floor(Math.random() * festiveEmojis.length)];

               // Display the greeting and emoji
               randomGreetingEl.textContent = randomGreeting;
               greetingEmojiEl.textContent = randomEmoji;

               // Show the modal
               christmasGreetingModal.style.display = 'flex';
            });
         });

         // Close receive modal when close button is clicked
         closeGreetingModalBtn.addEventListener('click', () => {
            christmasGreetingModal.style.display = 'none';
         });

         // Close receive modal if clicked outside of the modal content
         christmasGreetingModal.addEventListener('click', (e) => {
            if (e.target === christmasGreetingModal) {
               christmasGreetingModal.style.display = 'none';
            }
         });

         // Send Card Modal
         const sendCardButtons = document.querySelectorAll('.send-card-btn');
         const christmasCardModal = document.getElementById('christmasCardModal');
         const closeCardModalBtn = document.getElementById('closeModal');
         const sendGreetingBtn = document.getElementById('sendGreeting');
         const christmasGreetingTextarea = document.getElementById('christmas-greeting');

         // Open modal when Send a Card buttons are clicked
         sendCardButtons.forEach(button => {

         // Close send modal when close button is clicked

            if (greeting) {

      });

      function createSnowflake() {
         const snowflake = document.createElement('div');

         // C√°c bi·ªÉu t∆∞·ª£ng c√≥ th·ªÉ thay ƒë·ªïi
         const symbols = ['‚ùÑÔ∏è', '‚≠ê', 'üéÖ', 'üéÑ', 'T', 'R', 'A', 'N', 'P', 'H', 'U', 'O', 'N', 'G', 'T', 'H', 'A', 'O', 'üêÑ'];

         // Ch·ªçn ng·∫´u nhi√™n bi·ªÉu t∆∞·ª£ng
         const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
         snowflake.innerHTML = randomSymbol;

         snowflake.classList.add('snowflake');

         // Random horizontal position
         snowflake.style.left = Math.random() * 100 + 'vw';

         // Random size
         const size = Math.random() * 20 + 10;
         snowflake.style.fontSize = size + 'px';

         // Random animation duration
         snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's';

         document.body.appendChild(snowflake);

         // Remove snowflake after animation
         setTimeout(() => {
            snowflake.remove();
         }, 10000);
      }

      // Create snowflakes periodically
      function startSnowEffect() {
         setInterval(createSnowflake, 200);
      }

      // Start snow effect when page loads
      window.addEventListener('load', startSnowEffect);

      // T·∫°o container ch·ª©a ph√°o hoa
      const fireworkContainer = document.createElement("div");
      fireworkContainer.classList.add("firework-container");
      document.body.appendChild(fireworkContainer);

      // L∆∞u tr·ªØ th·ªùi gian tr·ªÖ
      const delayTime = 500; // Tr·ªÖ c·ªë ƒë·ªãnh 1 gi√¢y (1000ms)

      // Bi·∫øn ƒë·ªÉ theo d√µi vi·ªác di chuy·ªÉn chu·ªôt
      let mouseMoveTimeout;

      // L·∫Øng nghe s·ª± ki·ªán 'mousemove' ƒë·ªÉ t·∫°o ph√°o hoa theo v·ªã tr√≠ chu·ªôt
      document.addEventListener("mousemove", (e) => {
         // H·ªßy b·ªè c√°c l·∫ßn g·ªçi tr∆∞·ªõc ƒë√≥ n·∫øu s·ª± ki·ªán di chuy·ªÉn chu·ªôt li√™n t·ª•c x·∫£y ra
         if (mouseMoveTimeout) {
            clearTimeout(mouseMoveTimeout);
         }

         // ƒê·∫∑t th·ªùi gian tr·ªÖ tr∆∞·ªõc khi t·∫°o ph√°o hoa
         mouseMoveTimeout = setTimeout(() => {
            createFireworkExplosion(e.clientX, e.clientY);
         }, delayTime);
      });

      const createFireworkExplosion = (x, y) => {
         const totalSparks = 50; // S·ªë l∆∞·ª£ng tia s√°ng
         const fireworkExplosion = document.createElement("div");
         fireworkExplosion.classList.add("firework-explosion");

         // V·ªã tr√≠ t√¢m c·ªßa ph√°o hoa
         fireworkExplosion.style.left = `${x}px`;
         fireworkExplosion.style.top = `${y}px`;

         // T·∫°o c√°c tia s√°ng
         for (let i = 0; i < totalSparks; i++) {
            const firework = document.createElement("div");
            firework.classList.add("firework-spark");

            // T·∫°o h∆∞·ªõng v√† kho·∫£ng c√°ch ng·∫´u nhi√™n
            const angle = (Math.random() * 360) * (Math.PI / 180); // Chuy·ªÉn ƒë·ªïi sang radian
            const distance = Math.random() * 300 + 100; // Kho·∫£ng c√°ch xa h∆°n
            const tx = Math.cos(angle) * distance;
            const ty = Math.sin(angle) * distance;

            // Thi·∫øt l·∫≠p m√†u s·∫Øc v√† hi·ªáu ·ª©ng tia s√°ng
            firework.style.background = getRandomColor();
            firework.style.animationDuration = `${Math.random() * 2 + 1}s`; // Th·ªùi gian ch·∫°y ng·∫´u nhi√™n

            firework.style.transform = `translate(${tx}px, ${ty}px)`;

            fireworkExplosion.appendChild(firework);
         }

         // Th√™m v√†o body
         document.body.appendChild(fireworkExplosion);

         // X√≥a ph√°o hoa sau khi ho√†n th√†nh animation
         fireworkExplosion.addEventListener("animationend", () => {
            fireworkExplosion.remove();
         });
      };


      // H√†m ch·ªçn m√†u ng·∫´u nhi√™n
      const getRandomColor = () => {
         const colors = ["#ff0000", "#ff9900", "#ffcc00", "#00ff00", "#00ccff", "#ff00ff", "#ffffff"];
         return colors[Math.floor(Math.random() * colors.length)];
      };


      // X·ª≠ l√Ω s·ª± ki·ªán khi ng∆∞·ªùi d√πng click
      const bellButton = document.querySelector(".nav__bell");
      const cardButton = document.querySelector(".send-card-btn");

      bellButton.addEventListener("click", (e) => {
         const rect = bellButton.getBoundingClientRect();
         const x = rect.left + rect.width / 2;
         const y = rect.top + rect.height / 2;
         createFireworkExplosion(x, y);
      });

      cardButton.addEventListener("click", (e) => {
         const rect = cardButton.getBoundingClientRect();
         const x = rect.left + rect.width / 2;
         const y = rect.top + rect.height / 2;
         createFireworkExplosion(x, y);
      });

      // X·ª≠ l√Ω click to√†n m√†n h√¨nh (n·∫øu c·∫ßn)
      document.addEventListener("click", (e) => {
         createFireworkExplosion(e.clientX, e.clientY);
      });


      // L·∫•y audio v√† n√∫t ƒëi·ªÅu khi·ªÉn
      const audio = document.getElementById("background-audio");
      const audioToggle = document.getElementById("audio-toggle");

      // G·∫Øn s·ª± ki·ªán ƒë·ªÉ t·∫Øt/b·∫≠t nh·∫°c
      audioToggle.addEventListener("click", () => {
         if (audio.paused) {
            audio.play();
            audioToggle.textContent = "Mute Music";
         } else {
            audio.pause();
            audioToggle.textContent = "Play Music";
         }
      });



      // T·∫°o nhi·ªÅu tia s√°ng ng·∫´u nhi√™n cho m·ªói l·∫ßn n·ªï
      function createFirework(x, y) {
         const explosion = document.createElement('div');
         explosion.classList.add('firework-explosion');
         explosion.style.left = `${x}px`;
         explosion.style.top = `${y}px`;

         // T·∫°o nhi·ªÅu tia s√°ng
         for (let i = 0; i < 30; i++) {
            const spark = document.createElement('div');
            spark.classList.add('firework-spark');
            explosion.appendChild(spark);
         }

         document.body.appendChild(explosion);
      }

      // G·ªçi h√†m ƒë·ªÉ t·∫°o ph√°o hoa t·∫°i v·ªã tr√≠ (200, 200)
      createFirework(200, 200);



   </script>
